<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Регистрация</h1>
    <form th:action="@{/registration}" th:object="${user}" th:method="post">
        <input type="text" th:field="*{name}" id="name" placeholder="Имя" class="form-control"/>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">Name Error</div>

        <input type="text" th:field="*{email}" id="email" placeholder="Почта" class="form-control"/>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error">Email Error</div>

        <input type="password" th:field="*{password}" id="password" placeholder="Пароль" class="form-control"/>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error">Password Error</div>
        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
