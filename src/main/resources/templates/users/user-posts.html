<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div th:each="elementUser : ${user}" class="alert alert-info mt-2">
        <h3 th:text="${elementUser.name}"/>
        <h6 th:text="${elementUser.email}"/>
        <form th:action="'/my_posts/delete'" method="post">
            <button type="submit" class="btn btn-warning">Удалить аккаунт</button>
        </form>
        <div th:each="post : ${elementUser.posts}" class="alert alert-info mt-2">
            <h6 th:text="${post.tittle}"/>
            <h6 th:text="${post.anons}"/>
            <a th:href="'/blog/' + ${post.id}" class="btn btn-warning">Детальнее</a><br><br>
            <form th:action="'/my_posts/' + ${post.id} + '/delete'" method="post">
                <button type="submit" class="btn btn-warning">Удалить</button>
            </form>
        </div>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
