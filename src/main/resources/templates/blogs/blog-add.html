<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Добавление статьи</h1>
    <form th:action="@{/blog/add}" th:object="${post}" th:method="post">
        <input type="text" th:field="*{tittle}" id="tittle" placeholder="Название статьи" class="form-control"/>
        <div th:if="${#fields.hasErrors('tittle')}" th:errors="*{tittle}" class="error">Tittle Error</div>

        <input type="text" th:field="*{anons}" id="anons" placeholder="Анонс статьи" class="form-control"/>
        <div th:if="${#fields.hasErrors('anons')}" th:errors="*{anons}" class="error">Anons Error</div>

        <textarea th:field="*{text}" id="text" placeholder="Текст статьи" class="form-control"></textarea>
        <div th:if="${#fields.hasErrors('text')}" th:errors="*{text}" class="error">Text Error</div>

        <button type="submit" class="btn btn-success">Добавить статью</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
